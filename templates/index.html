<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepFake Detection - AI-Powered Face Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .header p {
      color: #555;
      font-size: 1.1rem;
    }

    .upload-area {
      border: 3px dashed #ddd;
      border-radius: 15px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      background: #fafafa;
    }

    .upload-area:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .upload-icon {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 8px;
    }

    .file-input { display: none; }

    .upload-btn {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transition: 0.3s;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102,126,234,0.3);
    }

    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }

    .image-preview {
      margin: 20px 0;
      text-align: center;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 350px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 20px;
      border-radius: 15px;
      display: none;
    }

    .result.real {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .result.deepfake {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-shield-alt"></i> DeepFake Detection</h1>
      <p>AI-Powered Face Analysis to Detect Synthetic Media</p>
    </div>

    <form id="uploadForm">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <div class="upload-text">Click to upload or drag & drop</div>
        <input type="file" name="image" accept="image/*" class="file-input" id="image-input" required>
      </div>
      <button type="submit" class="upload-btn"><i class="fas fa-upload"></i> Analyze Image</button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing image...</p>
    </div>

    <div class="image-preview" id="image-preview"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById("image-input");
    const uploadArea = document.getElementById("uploadArea");
    const previewDiv = document.getElementById("image-preview");
    const form = document.getElementById("uploadForm");
    const loadingDiv = document.getElementById("loading");
    const resultDiv = document.getElementById("result");

    // Click to upload
    uploadArea.addEventListener("click", () => fileInput.click());

    // Preview image
    fileInput.onchange = function(e) {
      previewDiv.innerHTML = "";
      const file = e.target.files[0];
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        previewDiv.appendChild(img);
      }
    };

    // Submit form
    form.onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      loadingDiv.style.display = "block";
      resultDiv.style.display = "none";

      try {
        const response = await fetch("/predict", {method: "POST", body: formData});
        const result = await response.json();

        loadingDiv.style.display = "none";
        resultDiv.style.display = "block";

        if (result.result) {
          resultDiv.className = "result " + (result.result.toLowerCase());
          resultDiv.innerText = `Prediction: ${result.result} (Probability: ${result.probability})`;
        } else {
          resultDiv.className = "result";
          resultDiv.innerText = "Error processing image.";
        }
      } catch (err) {
        loadingDiv.style.display = "none";
        resultDiv.style.display = "block";
        resultDiv.className = "result";
        resultDiv.innerText = "Server error.";
      }
    };
  </script>
</body>
</html>
